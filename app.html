<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./app.css" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/048b697335.js" crossorigin="anonymous"></script>

    <title>Note App</title>
    
</head>
<body>
    <div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Book Hokage</h1>
          <p>Your Favourite Books</p>
          <form id="search-books">
            <input type="text" class="search" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Rise and Fall of Europe</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Rich Dad Poor Dad</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">48 Laws of Power</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Art of War</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
		<form id="add-check">
			<input type="checkbox" id="hide"/>
			<label for="hide">Hide all books</label>
		</form>
	    <form id="add-book">
	    	<input type="text" placeholder="Add a book..." />
	    	<button id="add">Add</button>
			<!-- <i id="add" class="fa-solid fa-circle-plus"></i> -->
	    </form>

    </div>
    <script src="./app.js"></script>
    
</body>
</html>
